    <script>
        function calcVolume() 
        {
            var radius = document.forms["calculate-form"]["radius"].value;
            var height = document.forms["calculate-form"]["height"].value;
            var volume = 3.14 * radius * radius * height;
            window.alert("The volume is: " + volume + " cubic centimeters.");
        }
    </script>
